<div class="row">
	<div class="span12">
		<div class="page-header">
			<h1>Administrator</h1>
		</div>
	</div>
	<ul class="span12 nav nav-tabs">
		<li class="active"><a href="#topics" data-toggle="tab">Topics</a></li>
		<li><a href="#speakers" data-toggle="tab">Speakers</a></li>
	</ul>
	<div class="tab-content span12">
		<div id="topics" class="topics-admin tab-pane active row">
			<div class="topic-add span4 form" ng-controller="CreateTopicCtrl">
				<h3>Add New Topic</h3>
				<label>Title</label>
				<input ng-model="topic.title" type="text" />
				<label>Description</label>
				<textarea ng-model="topic.description" rows="5"></textarea>
				<label>Speakers</label>
				<ul>
					<li ng-repeat="s in topic.speakers">{{s.name}}</li>
				</ul>
				<div class="input-append">
					<select ng-model="_speaker" ng-options="s.name for s in speakers" style="width:185px;"></select><button class="btn" ng-click="addSpeaker()"><i class="icon-plus"></i></button>
				</div>
				<label>Date</label>
				<input type="text" ng-model="topic.date" />
				<div class="form-actions">
					<button ng-click="createTopic()" class="btn">Create</button>
				</div>
			</div>
		</div>
		<div id="speakers" class="speakers-admin tab-pane">
			<h2>Speaker</h2>
			<div class="row">
				<div class="span4" ng-include="'resources/angularjs/partials/speaker/speaker-create.html'"></div>
				<div class="span8" ng-include="'resources/angularjs/partials/speaker/speaker-list.html'"></div>
			</div>
		</div>
	</div>
</div>
